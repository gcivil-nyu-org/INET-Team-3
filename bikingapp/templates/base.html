<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/base.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Home</title>
    <script type="text/javascript">
      var user = "{{request.user}}";
      function getToken(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getToken("csrftoken");
    </script>
  </head>

  <body>
    <header>
      <nav role="navigation">
        <ul>
          <li><a href="/"> Home </a></li>
          <li><a href="/log_workout"> Log Workout </a></li>
          <li><a href="/workout_history"> Workout History </a></li>
          <li><a href="/create_event"> Create Event </a></li>
          <li><a href="/browse_events"> Browse Events </a></li>
          <li><a href="/map"> Map </a></li>
          {% if user.is_authenticated %}
          <li><a href="/accounts/profile"> Profile </a></li>
          <!-- <li><a href="/add_friends"> Add Friends  </a></li> -->
          <li><a href="/accounts/logout"> Log Out </a></li>
          {% else %}
          <li><a href="/accounts/signup"> Register </a></li>
          <li><a href="/accounts/login"> Log In </a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %} {% endblock content %}
    <script type="text/javascript">
      var bookmarkBtns = document.getElementsByClassName("event-bookmark");

      for (var i = 0; i < bookmarkBtns.length; i++) {
        bookmarkBtns[i].addEventListener("click", function () {
          var eventId = this.dataset.event;
          var action = this.dataset.action;
          console.log("eventId:", eventId, "action:", action);
          console.log("USER:", user);
          if (user === "AnonymousUser") {
            console.log("not logged in");
          } else {
            bookmarkUserEvent(eventId, action);
          }
        });
      }

      function bookmarkUserEvent(eventId, action) {
        console.log("User is authenticated, sending data");
        var url = "/bookmark_event/";
        console.log("URL:", url);
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken,
          },
          body: JSON.stringify({
            eventId: eventId,
            action: action,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            location.reload();
            console.log("data:", data);
          });
      }
    </script>
  </body>
</html>
