{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/base.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="container" style="margin-left: 50px; margin-top:100px;">
        <div class="card" style="margin: 15px; z-index: 99; max-width: 30%; min-width: 25%;">
            <h5 class="card-title" style="padding: 2%;">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-outline-secondary" type="submit" value="Search">
                </form>
            </h5>
            {% for k in friends_list %}
            <ul class="card-body list-group list-group-flush">
                <li class="list-group-item">{{k.friend.username}}</li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}
</body>

</html>
