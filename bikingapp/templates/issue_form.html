<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Log Workout</title>
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="row">
    <div class="col-8 offset-3">
      <form method="post" action=post_issue>
        {% csrf_token %}
        <div class="card" style="width: 65%;">
          <div class="form-group card-body">
            <h4>Report Issue</h4><br>
            Title : {{ form.title }} <br>
            Description: {{form.content}} <br>
            Location: {{form.location}} <br>
            Created By: {{form.author}}
          </div>
          <div class="form-group card-body">
            <center><input class="btn " style="background-color:#324f94;color:#efefef;" type="submit" value="Submit">
            </center>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% endblock content %}
</body>

</html>
