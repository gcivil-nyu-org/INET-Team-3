{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 4vh;">
    <div class="content-section">
        <div class="col-6">
            <h2>Password Reset Confirm</h2>
            <hr>
            <p>Please enter your new password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn" style="background-color: #324f94 ; color:#efefef" type="submit">Reset
                    password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
