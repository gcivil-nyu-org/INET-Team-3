<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Log Workout</title>
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
  <form style="margin-top: 120px; margin-left: 10%;" method="post" action=log_workout/post_workout>
    {% csrf_token %}
    <h3>Log Workout</h3>
    <div class="card" style="width: 65%;">
      <div class="form-group card-body">
        Title : {{ form.title }} <br>
        Miles : {{ form.miles }}
        Date : {{form.date}}
        <span style="margin-left: 9%;">Time : {{form.time}} </span><br>
        Date Created : {{form.date_created}}
        Created By: {{form.created_by}} <br>
        Description: {{form.description}}
      </div>
      <div class="form-group card-body">
        <center><input class="btn btn-primary" type="submit" value="Submit"></center>
      </div>
    </div>
  </form>
  {% endblock content %}
</body>

</html>
