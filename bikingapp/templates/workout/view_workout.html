<!DOCTYPE html>
<html lang="en">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content %}
    <div style="margin-top: 120px">
      <div class="col">
        {% for obj in obj1 %}
        <div
          class="alert alert-primary col-lg-6"
          role="alert"
          style="margin-left: 25px; text-transform: capitalize"
        >
          {{obj.title}}
        </div>
        <div class="card col-lg-6" style="margin: 25px">
          <ul class="list-group list-group-flush card-body">
            <li class="list-group-item"><b>Title:</b> {{obj.title}}</li>
            <li class="list-group-item"><b>Date:</b> {{obj.date}}</li>
            <li class="list-group-item"><b>Miles:</b> {{obj.miles}}</li>
            <li class="list-group-item"><b>Start Time:</b> {{obj.time_start}}</li>       
            <li class="list-group-item"><b>End Time:</b> {{obj.time_end}}</li>
            <li class="list-group-item"><b>Description:</b> {{obj.description}}</li>
          </ul>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock content %}
  </body>
</html>
